<!doctype html><html lang="en"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Truth Unveiled — Settlement Dashboard</title><style>  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:980px;margin:2rem auto;padding:0 1rem}  h1{font-size:1.6rem;margin-bottom:0.25rem}  .meta{color:#666;margin-bottom:1rem}  .badge{display:inline-flex;align-items:center;gap:.5rem;padding:.3rem .6rem;border-radius:999px;font-weight:600}  .ok{background:#ecfdf5;color:#065f46;border:1px solid #10b981}  .warn{background:#fff7ed;color:#9a3412;border:1px solid #fb923c}  table{width:100%;border-collapse:collapse;margin-top:1rem}  th,td{border-bottom:1px solid #e5e7eb;padding:0.5rem;text-align:left}  th{font-weight:600}  .cid{font-family:ui-monospace, SFMono-Regular, Menlo, monospace; font-size:0.85em}  .panel{margin-top:1.25rem;padding:1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fafafa}  .panel h2{font-size:1.1rem;margin:0 0 .5rem}  .kv{display:grid;grid-template-columns:220px 1fr;gap:.35rem .75rem}  .kv div{padding:.1rem 0}  .okdot,.baddot{display:inline-block;width:.6rem;height:.6rem;border-radius:999px;vertical-align:middle;margin-right:.25rem}  .okdot{background:#10b981}.baddot{background:#ef4444}</style><body>  <h1>Settlement Dashboard</h1>  <div id="badge"></div>  <div class="meta" id="meta"></div>  <div class="panel">    <h2>Attestations</h2>    <div class="kv" id="kv"></div>  </div>  <table id="tbl"><thead>    <tr><th>Merchant Wallet</th><th>Token</th><th>Total Streams</th><th>Total Amount</th><th>Sample Tx</th></tr>  </thead><tbody></tbody></table><script>(async () => {  const rows = await (await fetch('dashboard.json')).json();  const att  = await (await fetch('attestations.json')).json();  const merchants = rows.length;  const token = merchants ? rows[0].token : 'KBR';  const total = rows.reduce((s,x)=>s+(x.total_amount||0),0);  const badge = document.getElementById('badge');  const green = !!att.greenlight;  badge.innerHTML = `<span class="badge ${green?'ok':'warn'}">${green?'✅ Greenlight: Verifiable':'⚠️ Pending: Partial Attestation'}</span>`;  document.getElementById('meta').textContent = `Merchants: ${merchants} · Token: ${token} · Total Streamed: ${total}`;  // Attestation KV  const kv = document.getElementById('kv');  const ok = s => `<span class="${s?'okdot':'baddot'}"></span>${s?'OK':'Fail'}`;  const gwok = (att.ipfs.gateway_checks||[]).filter(x=>x.ok).length;  kv.innerHTML = `    <div>Bundle CID</div><div class="cid">${att.bundle.cid||'—'}</div>    <div>Bundle SHA-256</div><div class="cid">${att.bundle.sha256||'—'}</div>    <div>IPFS Gateways OK</div><div>${gwok} / ${(att.ipfs.gateway_checks||[]).length}</div>    <div>Multisig</div><div>${att.multisig.collected}/${att.multisig.threshold} ${att.multisig.collected>=att.multisig.threshold?'(OK)':'(Under Threshold)'}</div>    <div>Ethereum Anchor</div><div>${att.ethereum.txid?('TX: '+att.ethereum.txid):'—'} (${att.ethereum.mode})</div>    <div>Reasons</div><div>${(att.reasons||[]).join(', ')}</div>  `;  // Table  const tb = document.querySelector('#tbl tbody');  rows.forEach(r=>{    const tr=document.createElement('tr');    tr.innerHTML = `<td class="cid">${r.merchant_wallet}</td><td>${r.token}</td><td>${r.total_streams}</td><td>${r.total_amount}</td><td class="cid">${r.sample_tx??''}</td>`;    tb.appendChild(tr);  });})();</script></body></html>
